{% extends "base.html" %}
{% block body %}
<div class="container mt-5" style="max-width: 560px;">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><i class="fas fa-key me-2"></i>Change Password</h5>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <input type="password" name="current_password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" minlength="8" required />
          <div class="form-text">At least 8 characters.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          <input type="password" name="confirm_password" class="form-control" minlength="8" required />
        </div>
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('student_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
