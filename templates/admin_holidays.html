{% extends "base.html" %}
{% block body %}
<div class="container mt-4">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0"><i class="fas fa-calendar-day me-2"></i>Add Holiday</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Date (YYYY-MM-DD)</label>
              <input type="date" name="date" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Name (optional)</label>
              <input type="text" name="name" class="form-control" placeholder="Holiday name" />
            </div>
            <button class="btn btn-primary" type="submit"><i class="fas fa-plus me-2"></i>Add</button>
            <a class="btn btn-secondary ms-2" href="{{ url_for('admin_dashboard') }}">Back</a>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-list me-2"></i>Holidays</h5>
        </div>
        <div class="card-body">
          {% if holidays and holidays|length > 0 %}
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Name</th>
                  <th scope="col" class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for h in holidays %}
                <tr>
                  <td>{{ h.date }}</td>
                  <td>{{ h.name }}</td>
                  <td class="text-end">
                    <form method="POST" action="{{ url_for('delete_holiday', holiday_id=h.id) }}" style="display:inline">
                      <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this holiday?')">
                        <i class="fas fa-trash"></i>
                      </button>
                    </form>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          {% else %}
          <p class="text-muted mb-0">No holidays added yet.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
